version: "3.1"

entities:
  - salary
  - nsons

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_information
  - inform_chatbot_about_salary
  - inform_chatbot_about_children
  - commit_suicide
  - help_word
  - undo_word

slots:
  bot_event:
    type: text
    influence_conversation: False
    mappings:
      - type: custom

actions:
  - send_request
  - wait
  # - send_bot_msg

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_sun_shines:
  - text: 'The sun is bright today!'

  utter_cloudy:
  - text: 'Today is cloudy!'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
